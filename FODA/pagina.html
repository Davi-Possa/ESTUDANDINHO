<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Jurema na Cozinha</title>
        <link rel="stylesheet" href="./CSS/pagina.css">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel='icon' type='image/jpg' href="./IMG/RISOTO.png">
    </head>
    <body>
        <main>
            <header class="principal">
                <div class="faixa">
                    <div class="logo">
                        <img class="juju" src="./IMG/JUREMA.png">
                    </div>
                </div>
                <div class="busca">
                    <input placeholder="Pesquise" class="bagulhin" type="text" id="barier"></input>
                </div>
            </header>
            <div class="barra">
                <input type="checkbox" id="check">
                    <label class="treco" for="check">
                        <img class="menu" src="./IMG/MENU.png">
                    </label>
                <nav class="side">
                    <ul>
                        <li><a href=""><img class="home" src="./IMG/HOME.png"></a></li>
                        <li><a href="./TEMPLATES/template1.html"><img class="receita" src="./IMG/RECEITAS.png"></a></li>
                        <li><a href=""><img class="config" src="./IMG/SETINGS.png"></a></li>
                        <li><a href=""><img class="insta" src="./IMG/INSTA.png"></a></li>
                        <li><a href=""><img class="whats" src="./IMG/WHATS.png"></a></li>
                    </ul>
                </nav>
            </div>
        </main>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">
                <input type="radio" name="radio-btn" id="radio7">
                <input type="radio" name="radio-btn" id="radio8">
                <input type="radio" name="radio-btn" id="radio9">

                <div class="slide first"><img src="./IMG/1.png"></div>
                <div class="slide"><img src="./IMG/2.png"></div>
                <div class="slide"><img src="./IMG/3.png"></div>
                <div class="slide"><img src="./IMG/4.png"></div>
                <div class="slide"><img src="./IMG/5.png"></div>
                <div class="slide"><img src="./IMG/6.png"></div>
                <div class="slide"><img src="./IMG/7.png"></div>
                <div class="slide"><img src="./IMG/8.png"></div>
                <div class="slide"><img src="./IMG/9.png"></div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                    <div class="auto-btn7"></div>
                    <div class="auto-btn8"></div>
                    <div class="auto-btn9"></div>
                </div>

            </div>

            <div class="manual-nav">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
                <label for="radio7" class="manual-btn"></label>
                <label for="radio8" class="manual-btn"></label>
                <label for="radio9" class="manual-btn"></label>
            </div>
        </div>
        <script type="text/javascript" src="./JS/pagina.js"></script>
    </body>
</html>
