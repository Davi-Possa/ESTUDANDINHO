.navigation-auto div {
    border: 2px solid #ffa500;
    padding: 5px;
    border-radius: 10px;
    cursor: pointer;
    transition: .3s;
}

.navigation-auto {
    position: absolute;
    width: 800px;
    margin-top: 360px;
    display: flex;
    justify-content: center;
}

.navigation-auto div:not(:last-child) {
    margin-right: 40px;
}
